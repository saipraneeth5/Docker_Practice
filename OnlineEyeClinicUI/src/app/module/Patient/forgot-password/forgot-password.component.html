<div class="container padding-bottom-3x mb-2 mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="forgot">
          <h2>Forgot your password?</h2>
          <p>
            Change your password in three easy steps. This will help you to secure
            your password!
          </p>
          <ol class="list-unstyled">
            <li>
              <span class="text-primary text-medium">1. </span>Enter your email
              address below.
            </li>
            <li>
              <span class="text-primary text-medium">2. </span>Our system will
              send you a temporary link
            </li>
            <li>
              <span class="text-primary text-medium">3. </span>Use the link to
              reset your password
            </li>
          </ol>
        </div>
        <form class="card mt-4" #forgotPassword="ngForm">
          <div class="card-body">
            <div class="form-group">
              <label for="email-for-pass">Enter your email address</label>
              <input class="form-control" type="email" placeholder="Enter Your Email id" id="email-for-pass" #emailRef="ngModel" name="email" ngModel required/>
              <div *ngIf="emailRef.errors && emailRef.touched" class="alert alert-danger">
                <div *ngIf="emailRef.errors.required">Provide Email</div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <input [disabled]="!forgotPassword.valid" type="submit" value="Send" class="btn btn-primary" style="margin-right: 30px" (click)="onSubmit()"/>
            <button [routerLink]="'/home'" class="btn btn-danger" type="submit">Home</button>
          </div>
        </form>
      </div>
    </div>
  </div>
