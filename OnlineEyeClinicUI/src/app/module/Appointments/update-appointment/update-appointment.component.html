<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<div class="container">

    <h3>Update AppointmentInfo</h3>

    <form #userForm="ngForm" (ngSubmit)='onUpdate(userForm.value)'>
        <div class="form-group">
            <label>PATIENT ID: </label>
            <input required minlength="1" type="number" [(ngModel)]="obj1.patientId" readonly="readonly" #patientIdRef='ngModel' name="patientId" ngModel class="form-control">
        </div>

        <div class="form-group">
            <label>DOCTOR ID: </label>
            <input required minlength="1" type="number" [(ngModel)]="obj1.doctorId" readonly="readonly" #doctorIdRef='ngModel' name="doctorId" ngModel class="form-control">
        </div>
        <div class="form-group">

            <label>Appointment ID: </label>

            <input type="number" [(ngModel)]="obj1.appointmentId" readonly="readonly" 
                name="appointmentId" ngModel class="form-control">

        </div>
    
        <div class="form-group">

            <label>Appointment Date: </label>

            <input type="date" [(ngModel)]="obj1.dateOfAppointment"  name="dateOfAppointment" ngModel
                class="form-control">
            </div>

        <div class="form-group">

            <label>Appointment Time: </label>

            <input type="time" [(ngModel)]="obj1.timeOfAppointment" name="timeOfAppointment"
                ngModel class="form-control">

        </div>
        <div class="mb-3 row">
            <label  class="col-sm-2 col-form-label">Consultation Fee:</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext"  name="consultationFee" value="1000/-" >
            </div>
        </div>
    
        <input [disabled]="userForm.invalid" type="submit" value="Update Appointment" class="btn btn-primary">

    </form>

</div>
